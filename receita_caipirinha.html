<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caipirinha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Caipirinha</h1>
        <nav><a href="index.html" style="color: white;">&larr; Voltar ao Blog</a></nav>
    </header>
    <main style="padding: 20px; max-width: 800px; margin: auto;">
        <img src="images/caipirinha.jpg" alt="Caipirinha" style="width: 100%; border-radius: 10px; margin-bottom: 20px;">
        <h2>Ingredientes</h2>
        <pre style="font-size: 1rem; white-space: pre-wrap;">- 1 limão
- 2 colheres (sopa) de açúcar
- 50ml de cachaça
- Gelo a gosto</pre>
        <h2>Modo de Preparo</h2>
        <pre style="font-size: 1rem; white-space: pre-wrap;">Corte o limão em pedaços e coloque em um copo com o açúcar.
Macere bem e adicione a cachaça.
Complete com gelo e misture.</pre>
    </main>
